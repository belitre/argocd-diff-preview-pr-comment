# ArgoCD Helm Chart Values
# This is a sample values file for testing argocd-diff-preview

global:
  domain: argocd.example.com

configs:
  params:
    server.insecure: true

  cm:
    url: https://argocd.example.com

server:
  replicas: 2

  service:
    type: LoadBalancer

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - argocd.example.com
    tls:
      - secretName: argocd-server-tls
        hosts:
          - argocd.example.com

controller:
  replicas: 1

repoServer:
  replicas: 2

redis:
  enabled: true

applicationSet:
  enabled: true
  replicas: 1

notifications:
  enabled: true
